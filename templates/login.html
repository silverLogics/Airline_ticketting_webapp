<html>
<body>
<h2>Enter your login information</h2>
<form action="/logAuth" method="POST">
  Email (customer) or username (staff) <br><input type="text" name="email" placeholder="email" required/> </br><br>
  Password <br><input type="password" name="password" placeholder="password" required/></br><br>
  State how you wish to login <br>
  <input type="radio" name="usertype" value="customer" required> Customer
  <input type="radio" name="usertype" value="staff"> Airline Staff <br><br>
  <input type="submit" value = Login />
  {% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>

<a href="/">Return</a>

</body>


</html>
