<html>
<head>
  <title>registerCustomer</title>
</head>
<body>
<h1>Register as Customer</h1>
<form action="/AuthCustomer" method="POST">
  Email <br><input type="text" name = "email" required/> </br><br>
  Name <br><input type="text" name = "name" required/> </br><br>
	Password <br><input type="password" name = "password" required/></br><br>
  Building Number <br><input type="text" name = "building_number" required/></br><br>
  Street <br><input type="text" name = "street" required/></br><br>
  City  <br><input type="text" name = "city" required/></br><br>
  State <br><input type="text" name = "state" required/></br><br>
  Phone Number <br><input type="number" name = "phone_number" required/></br><br>
  Passport Number <br><input type="text" name = "passport_number" required/></br><br>
  Passport Expiration <br><input type="date" name = "passport_expiration" required/></br><br>
  Passport Country <br><input type="text" name = "passport_country" required/></br><br>
  Date of Birth <br><input type="date" name = "date_of_birth" required/></br><br>
	<input type="submit" value = Register />
  {% if error %}
	<p class="error"><strong>Error:</strong> {{error}}</p>
  {% endif %}
</form>

<a href="/">Return</a>

</body>


</html>
